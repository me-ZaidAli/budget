<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink-light: #FFB6D9;
            --pink-medium: #FF69B4;
            --pink-deep: #FF1493;
            --red-bright: #FF4458;
            --red-deep: #DC143C;
            --cream: #FFF5F7;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--pink-light) 0%, var(--cream) 50%, var(--pink-medium) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            font-size: 20px;
            color: var(--pink-medium);
            opacity: 0.3;
            pointer-events: none;
            animation: floatUp 15s infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Big heart with pulse */
        .big-heart {
            font-size: 120px;
            color: var(--red-bright);
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(255, 68, 88, 0.4));
            margin-bottom: 1rem;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Message text */
        .message {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2rem, 8vw, 4.5rem);
            color: var(--red-deep);
            margin: 2rem 0;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.3);
            animation: fadeInScale 1.2s ease-out 0.5s both;
            line-height: 1.3;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Decorative hearts around message */
        .hearts-decoration {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            animation: fadeIn 1.5s ease-out 1s both;
        }

        .hearts-decoration span {
            font-size: 2rem;
            animation: bounce 2s ease-in-out infinite;
        }

        .hearts-decoration span:nth-child(1) {
            animation-delay: 0s;
            color: var(--pink-deep);
        }

        .hearts-decoration span:nth-child(2) {
            animation-delay: 0.2s;
            color: var(--red-bright);
        }

        .hearts-decoration span:nth-child(3) {
            animation-delay: 0.4s;
            color: var(--pink-medium);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(-10deg);
            }
            75% {
                transform: translateY(-8px) rotate(10deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Button container */
        .button-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 2rem;
            animation: fadeIn 1.8s ease-out 1.5s both;
        }

        /* Yes button */
        .yes-button {
            background: linear-gradient(135deg, var(--red-bright), var(--pink-deep));
            color: white;
            border: none;
            padding: 1.5rem 4rem;
            font-size: 1.8rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 68, 88, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .yes-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .yes-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 68, 88, 0.6);
        }

        .yes-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .yes-button span {
            position: relative;
            z-index: 1;
        }

        /* No button - runs away! */
        .no-button {
            background: linear-gradient(135deg, var(--pink-light), var(--pink-medium));
            color: var(--red-deep);
            border: 3px solid var(--pink-deep);
            padding: 1.5rem 4rem;
            font-size: 1.8rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .no-button:hover {
            background: linear-gradient(135deg, var(--pink-medium), var(--pink-deep));
            color: white;
        }

        /* Celebration overlay */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 182, 217, 0.9) 0%, rgba(255, 105, 180, 0.95) 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeInBg 0.5s ease-out;
        }

        @keyframes fadeInBg {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .celebration.active {
            display: flex;
        }

        .celebration-content {
            text-align: center;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration-hearts {
            font-size: 100px;
            margin-bottom: 1rem;
            animation: heartSpin 1s ease-out;
        }

        @keyframes heartSpin {
            0% {
                transform: rotate(0deg) scale(0);
            }
            50% {
                transform: rotate(180deg) scale(1.3);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .celebration-message {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            margin: 1rem 0;
        }

        .celebration-submessage {
            font-size: 1.5rem;
            color: var(--cream);
            font-weight: 600;
            margin-top: 1rem;
        }

        /* Twerking animal */
        .twerking-animal {
            margin: 2rem 0;
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .twerking-animal img {
            width: 200px;
            height: auto;
            border-radius: 20px;
        }

        .shake-it {
            font-size: 1.2rem;
            color: white;
            margin-top: 0.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 0.6s ease-in-out infinite;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--pink-medium);
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .big-heart {
                font-size: 80px;
            }
            
            .button-container {
                gap: 1rem;
            }

            .yes-button, .no-button {
                padding: 1.2rem 3rem;
                font-size: 1.4rem;
            }

            .hearts-decoration span {
                font-size: 1.5rem;
            }

            .twerking-animal img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div id="heartsContainer"></div>

    <!-- Main content -->
    <div class="container">
        <div class="big-heart">‚ù§Ô∏è</div>
        <div class="hearts-decoration">
            <span>üíï</span>
            <span>üíñ</span>
            <span>üíï</span>
        </div>
        <h1 class="message">Will you be my valentine gorgeous?</h1>
        <div class="hearts-decoration">
            <span>üíï</span>
            <span>üíñ</span>
            <span>üíï</span>
        </div>
        <div class="button-container">
            <button class="yes-button" onclick="celebrate()">
                <span>Yes! üíù</span>
            </button>
            <button class="no-button" id="noButton" onmouseover="moveButton()" ontouchstart="moveButton()">
                <span>No üò¢</span>
            </button>
        </div>
    </div>

    <!-- Celebration overlay -->
    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <div class="celebration-hearts">üíïüíñüíï</div>
            <div class="celebration-message">Yay! Best Day Ever!</div>
            <div class="celebration-submessage">You've made me the happiest! ü•∞</div>
            <div class="twerking-animal">
                <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3OTd6bno0MDF2bzNyYzFsMzlzZ3VqaXhzejJkaGs2dHlmZ3kzNHhzZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/kQM3LoS7k00KZ7XEph/giphy.gif" alt="Twerking animal">
            </div>
            <div class="shake-it">Shake it! üíÉ</div>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 30 + 15) + 'px';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(heart);
            }
        }

        // Celebration function
        function celebrate() {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');
            
            // Create confetti
            createConfetti();
            
            // Play sound if available (optional)
            // new Audio('celebration.mp3').play();
        }

        // Move the No button away when hovered
        function moveButton() {
            const button = document.getElementById('noButton');
            const buttonRect = button.getBoundingClientRect();
            
            // Get current position
            const currentX = buttonRect.left + buttonRect.width / 2;
            const currentY = buttonRect.top + buttonRect.height / 2;
            
            // Calculate safe boundaries (keep button visible on screen)
            const maxX = window.innerWidth - buttonRect.width - 40;
            const maxY = window.innerHeight - buttonRect.height - 40;
            const minX = 20;
            const minY = 20;
            
            // Minimum distance the button should move (at least 200px away)
            const minDistance = 250;
            let newX, newY, distance;
            
            // Keep generating random positions until we find one far enough away
            let attempts = 0;
            do {
                newX = Math.random() * (maxX - minX) + minX;
                newY = Math.random() * (maxY - minY) + minY;
                
                // Calculate distance from current position
                const dx = (newX + buttonRect.width / 2) - currentX;
                const dy = (newY + buttonRect.height / 2) - currentY;
                distance = Math.sqrt(dx * dx + dy * dy);
                
                attempts++;
                // Safety break after 20 attempts
                if (attempts > 20) break;
            } while (distance < minDistance);
            
            // Apply position
            button.style.position = 'fixed';
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
            button.style.transition = 'all 0.3s ease';
            
            // Add a little shake animation for fun
            button.style.animation = 'none';
            setTimeout(() => {
                button.style.animation = 'shake 0.3s ease';
            }, 10);
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Create confetti effect
        function createConfetti() {
            const colors = ['#FFB6D9', '#FF69B4', '#FF1493', '#FF4458', '#DC143C'];
            const celebration = document.getElementById('celebration');
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        // Initialize
        createFloatingHearts();
    </script>
</body>
</html>
